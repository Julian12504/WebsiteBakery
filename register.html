<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản Mới</title>
    <link rel="icon" type="image/png" href="img/cake.png">

    <link rel="stylesheet" href="./assets/client_style.css"> 
    <link rel="stylesheet" href="./assets/client_checkout_user.css"> 
</head>
<body class="auth-body">
    <div class="auth-container">
        <h2>TẠO TÀI KHOẢN KHÁCH HÀNG</h2>
        <form action="login.html?register=success" method="POST">
            <label for="fullname">Họ và Tên:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Nhập lại Mật khẩu:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone">
            
            <button type="submit" class="btn-primary">Đăng Ký</button>
        </form>
        <p style="margin-top: 15px;">Đã có tài khoản? <a href="login.html">Đăng Nhập</a></p>
    </div>
</body>
</html>
